<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>

</head>
<body>

<h1>Cars</h1>

<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getAge()}"></td>
    </tr>
</table>

</body>
</html>
